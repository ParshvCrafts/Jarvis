    - "~/Downloads"
    - "~/Desktop"
  # Browser automation
  browser_automation_enabled: true
  # Default browser
  default_browser: "chrome"

# -----------------------------------------------------------------------------
# Performance Optimization (Phase 5)
# -----------------------------------------------------------------------------
performance:
  # Streaming responses
  streaming:
    enabled: true
    # Minimum sentence length for TTS chunking
    min_sentence_length: 10
    # Maximum sentences to buffer
    max_buffer_sentences: 5
  
  # Parallel processing
  parallel:
    enabled: true
    # Maximum concurrent tasks
    max_tasks: 5
    # Thread pool size for CPU-bound operations
    thread_pool_size: 4
  
  # Resource monitoring
  resources:
    # Maximum memory usage (MB) before warning
    max_memory_mb: 1024
    # Memory threshold for garbage collection (MB)
    gc_threshold_mb: 512
    # Idle GC interval (seconds)
    idle_gc_interval: 300
  
  # Connection pooling
  connections:
    pool_size: 10
    timeout: 30
    keepalive_timeout: 60

# -----------------------------------------------------------------------------
# Intelligent Caching (Phase 5)
# -----------------------------------------------------------------------------
cache:
  enabled: true
  
  # Level 1: In-memory LRU cache
  memory:
    size: 100
    default_ttl: 3600  # 1 hour
  
  # Level 2: SQLite persistent cache
  sqlite:
    enabled: true
    max_entries: 10000
    cleanup_interval: 3600
  
  # Level 3: Semantic similarity cache
  semantic:
    enabled: true
    # Similarity threshold (0.0-1.0, higher = stricter matching)
    threshold: 0.92
    # Embedding model for similarity
    model: "all-MiniLM-L6-v2"
    cache_size: 1000
  
  # Response templates for instant responses
  templates:
    enabled: true
  
  # Category-specific TTL (seconds)
  ttl:
    static: 604800      # 7 days (definitions, how-tos)
    weather: 1800       # 30 minutes
    news: 3600          # 1 hour
    iot: 300            # 5 minutes
    calendar: 900       # 15 minutes
    general: 3600       # 1 hour
    conversation: 1800  # 30 minutes

