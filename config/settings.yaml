# =============================================================================
# JARVIS Configuration File
# =============================================================================

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------
general:
  name: "JARVIS"
  version: "1.0.0"
  debug: false
  log_level: "INFO"
  data_dir: "data"
  models_dir: "models"

# -----------------------------------------------------------------------------
# Authentication Settings
# -----------------------------------------------------------------------------
auth:
  # Master switch - set to false to skip all authentication
  enabled: false
  # Require authentication on startup (if enabled)
  require_on_startup: false
  # Session timeout in seconds (30 minutes default)
  session_timeout: 1800
  # Maximum failed authentication attempts before lockout
  max_failed_attempts: 3
  # Lockout duration in seconds (5 minutes)
  lockout_duration: 300
  
  face_recognition:
    enabled: true
    # Tolerance for face matching (lower = stricter, 0.4-0.6 recommended)
    tolerance: 0.5
    # Number of face encodings to store per user
    num_jitters: 1
    # Model: "hog" (faster, CPU) or "cnn" (more accurate, GPU)
    model: "hog"
    
  liveness_detection:
    enabled: true
    # Blink detection threshold
    ear_threshold: 0.25
    # Consecutive frames for blink detection
    consec_frames: 3
    # Head movement detection
    head_movement_enabled: true
    # Timeout for liveness check in seconds
    timeout: 10
    
  voice_verification:
    enabled: true
    # Similarity threshold (0.0-1.0, higher = stricter)
    similarity_threshold: 0.75
    # Minimum audio duration for verification (seconds)
    min_audio_duration: 1.5
    # Sample rate for voice verification
    sample_rate: 16000

  # Command authorization levels
  authorization_levels:
    low: ["query", "search", "weather", "time", "reminder"]
    medium: ["app_control", "file_operations", "browser", "email"]
    high: ["door_unlock", "system_settings", "delete_files", "iot_control"]

# -----------------------------------------------------------------------------
# LLM Configuration (Intelligent Router)
# -----------------------------------------------------------------------------
llm:
  # Enable intelligent routing based on task type
  intelligent_routing: true
  
  # Response caching
  cache:
    enabled: true
    max_age_hours: 24
    max_entries: 10000
  
  # Provider configurations (in priority order)
  providers:
    # Groq - Primary for speed (300+ tokens/sec, 14,400 req/day free)
    groq:
      enabled: true
      model: "llama-3.3-70b-versatile"
      temperature: 0.7
      max_tokens: 4096
      timeout: 30
      rate_limit:
        requests_per_day: 14400
        tokens_per_minute: 100000
    
    # Gemini - Complex reasoning (1M tokens/min, 1,500 req/day free)
    gemini:
      enabled: true
      model: "gemini-2.5-flash"
      temperature: 0.7
      max_tokens: 8192
      timeout: 60
      rate_limit:
        requests_per_day: 1500
        tokens_per_minute: 1000000
    
    # Mistral - Coding tasks (1B tokens/month free)
    mistral:
      enabled: true
      model: "codestral-latest"
      temperature: 0.7
      max_tokens: 4096
      timeout: 60
      rate_limit:
        tokens_per_month: 1000000000
    
    # OpenRouter - Emergency fallback (30+ free models)
    openrouter:
      enabled: true
      model: "meta-llama/llama-3.2-3b-instruct:free"
      temperature: 0.7
      max_tokens: 4096
      timeout: 60
    
    # Anthropic - Premium fallback
    anthropic:
      enabled: true
      model: "claude-3-5-sonnet-20241022"
      temperature: 0.7
      max_tokens: 4096
      timeout: 60
    
    # Ollama - Offline capability
    ollama:
      enabled: true
      model: "llama3.2"
      base_url: "http://localhost:11434"
      temperature: 0.7
      max_tokens: 4096
      timeout: 120
  
  # Task-based routing preferences
  routing:
    fast_query: ["groq", "gemini", "mistral", "openrouter", "ollama"]
    complex_reasoning: ["gemini", "anthropic", "groq", "mistral", "ollama"]
    coding: ["mistral", "anthropic", "groq", "gemini", "ollama"]
    creative: ["anthropic", "gemini", "groq", "mistral", "ollama"]
    conversation: ["groq", "gemini", "mistral", "ollama", "openrouter"]
  
  # Fallback behavior
  fallback:
    enabled: true
    max_retries: 3
    base_backoff: 1.0
    max_backoff: 60.0

# -----------------------------------------------------------------------------
# Voice Pipeline Configuration
# -----------------------------------------------------------------------------
voice:
  wake_word:
    enabled: true
    # Wake word phrase
    phrase: "hey jarvis"
    # Detection threshold (0.0-1.0)
    threshold: 0.5
    # Model path (leave empty for default)
    model_path: ""
    
  speech_to_text:
    # Engine: "faster_whisper" or "whisper"
    engine: "faster_whisper"
    # Model: use "base" (not "base.en") for multilingual support
    model: "base"
    # Device: "cuda" or "cpu"
    device: "cpu"
    # Compute type: "float16", "int8", "float32"
    compute_type: "int8"
    # Language: "auto" for auto-detection, or specific code (en, hi, gu)
    language: "auto"
    # Multilingual settings
    multilingual:
      enabled: true
      auto_detect: true
      # Supported languages: English, Hindi, Gujarati
      supported_languages: ["en", "hi", "gu"]
    
  voice_activity_detection:
    enabled: true
    # Threshold for speech detection (0.0-1.0)
    threshold: 0.5
    # Minimum speech duration (seconds)
    min_speech_duration: 0.25
    # Silence duration to end recording (seconds)
    silence_duration: 1.0
    
  text_to_speech:
    # Engine: "edge_tts", "piper", "kokoro"
    engine: "edge_tts"
    # Default voice for Edge TTS
    voice: "en-IN-PrabhatNeural"
    # Speech rate (0.5-2.0)
    rate: 1.0
    # Volume (0.0-1.0)
    volume: 1.0
    # Multilingual voice settings
    multilingual:
      enabled: true
      # Default language
      default_language: "en"
      # Preferred gender: "male" or "female"
      preferred_gender: "male"
      # Voice mapping by language
      voices:
        en:
          male: "en-IN-PrabhatNeural"
          female: "en-IN-NeerjaNeural"
        hi:
          male: "hi-IN-MadhurNeural"
          female: "hi-IN-SwaraNeural"
        gu:
          male: "gu-IN-NiranjanNeural"
          female: "gu-IN-DhwaniNeural"
    
  audio:
    # Sample rate
    sample_rate: 16000
    # Channels
    channels: 1
    # Chunk size for streaming
    chunk_size: 1024
    # Input device index (null for default)
    input_device: null
    # Output device index (null for default)
    output_device: null

# -----------------------------------------------------------------------------
# Memory Configuration
# -----------------------------------------------------------------------------
memory:
  conversation:
    # Maximum messages in short-term memory
    max_messages: 20
    # Sliding window size
    window_size: 10
    
  vector_store:
    # Provider: "chromadb" or "lancedb"
    provider: "chromadb"
    # Collection name
    collection_name: "jarvis_memory"
    # Embedding model
    embedding_model: "all-MiniLM-L6-v2"
    # Maximum results for similarity search
    max_results: 5
    
  episodic:
    # SQLite database path
    db_path: "data/episodic.db"
    # Enable memory consolidation
    consolidation_enabled: true
    # Consolidation interval (hours)
    consolidation_interval: 24

# -----------------------------------------------------------------------------
# Quick Launch Configuration
# -----------------------------------------------------------------------------
quick_launch:
  # Enable quick launch system
  enabled: true
  # Database path (can share with episodic or use separate)
  db_path: "data/quick_launch.db"
  
  applications:
    # Enable application registry
    enabled: true
    # Auto-discover installed applications
    auto_discover: false
    # Scan directories for auto-discovery (Windows)
    scan_directories:
      - "C:\\Program Files"
      - "C:\\Program Files (x86)"
      - "%LOCALAPPDATA%\\Programs"
  
  bookmarks:
    # Enable web bookmarks
    enabled: true
    # Default browser (null = system default)
    default_browser: null
  
  youtube:
    # Enable YouTube search/play
    enabled: true
    # Auto-play first result
    auto_play: false
    # Use Playwright for auto-click (requires playwright)
    use_playwright: false
  
  learning:
    # Track usage for suggestions
    track_usage: true
    # Suggest frequently used items
    suggest_frequent: true

# -----------------------------------------------------------------------------
# Communication Configuration
# -----------------------------------------------------------------------------
communication:
  # Contacts Management
  contacts:
    enabled: true
    db_path: "data/contacts.db"
    # Default country code for phone numbers (US = +1, India = +91)
    default_country_code: "+1"
  
  # WhatsApp Automation
  whatsapp:
    enabled: true
    # If true, auto-click send button (requires Playwright)
    auto_send: false
    # Use web.whatsapp.com instead of wa.me
    use_web_whatsapp: true
    # Require confirmation before sending messages
    confirm_before_send: true
  
  # Keyboard Shortcut Activation
  hotkey:
    enabled: true
    # Key combination (win+j, ctrl+shift+j, cmd+j, etc.)
    key_combination: "win+j"
    # Play sound on activation
    play_sound: true

# -----------------------------------------------------------------------------
# Agent Configuration
# -----------------------------------------------------------------------------
agents:
  supervisor:
    enabled: true
    # Maximum iterations for task completion
    max_iterations: 10
    
  research:
    enabled: true
    # Maximum search results
    max_results: 5
    # Search timeout (seconds)
    timeout: 30
    
  coding:
    enabled: true
    # Code execution timeout (seconds)
    execution_timeout: 30
    # Sandbox enabled
    sandbox: true
    
  system:
    enabled: true
    # Allowed applications
    allowed_apps: ["notepad", "calculator", "browser", "vscode", "terminal"]
    
  iot:
    enabled: true
    # Device discovery timeout (seconds)
    discovery_timeout: 10
    
  communication:
    enabled: true
    # Email provider
    email_provider: "gmail"

# -----------------------------------------------------------------------------
# IoT Configuration
# -----------------------------------------------------------------------------
iot:
  # Enable mDNS discovery
  mdns_enabled: true
  # Service type for discovery
  service_type: "_jarvis._tcp.local."
  # Heartbeat interval (seconds)
  heartbeat_interval: 30
  # Command timeout (seconds)
  command_timeout: 10
  
  devices:
    light_switch:
      enabled: false
      # Device hostname (discovered via mDNS)
      hostname: "jarvis-light.local"
      port: 80
      # Servo positions
      servo_on_position: 90
      servo_off_position: 0
      
    door_lock:
      enabled: false
      hostname: "jarvis-door.local"
      port: 80
      # Servo positions
      servo_unlock_position: 90
      servo_lock_position: 0
      # Auto-release timeout (ms)
      auto_release_timeout: 3000
      # Authorization level required
      auth_level: "high"

